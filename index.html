<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Anime4You</title>
  </head>
  <body class="black">
    <!-- Header Section -->
    <header class="yellow darken-2">
      <h1>Anime4You</h1>
      <p>Look up anime and add your watch list.</p>

      <!-- Search Button Sections-->
      <div id="search">
        <button id="search-anime" class="btn">Search Anime</button>
        <button id="search-genre" class="btn">Search Genre</button>
      </div>
    </header>

    <main class="row">
      <section class="col s9">
        <!-- Current/Ongoing Anime List Section -->
        <section id="current-airing-anime" class="anime-list orange darken-1">
          <h2>Current Airing Anime</h2>
          <div id="current-airing-list"></div>
        </section>

        <!-- Top Rated Anime List Section -->
        <section id="top-anime" class="anime-list orange darken-4">
          <h2>Top Anime</h2>
          <div id="top-anime-list"></div>
        </section>
      </section>

      <!-- Watch Anime List -->
      <section id="watch-anime" class="orange lighten-2 col s3">
        <h2>Watchlist</h2>
        <ol id="watch-anime-list"></ol>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/animelist.js"></script>
  </body>
</html>
